<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>ROMANSON LOGIN</title>
    <link rel="shortcut icon" href="../img/romanson.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
        }

        .wrap {
            display: flex;
            width: 100%;
            height: 100%;
            flex-wrap: wrap;
        }

        .back_login {
            display: flex;
            align-items: center;
            width: 50%;
            height: 100%;
            background: no-repeat url(../img/d71c3e81140161.5cf6566d4cd42.jpg);
            background-position: left;
            background-size: cover;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        }

        .login_form {
            width: 50%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 20%;
            padding-right: 20%;
        }

        .login_logo {
            margin-top: 100px;
        }
        .login_logo img {
            width: 70%;
        }

        .input_wrap {
            
        }

        .input_style {
            width: 100%;
            display: block;
            border: 1px solid #383838;
            padding: 17px 18px 17px 19px;
            border-radius: 6px 6px 0 0;
        }
        .input_style:nth-child(2){
            margin-top: -1px;
            border-radius: 0 0 6px 6px;
        }

        .button_style {
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="back_login"></div>
        <div class="login_form">
            <div class="container">
                <div class="login_logo">
                    <img src="../img/ROMANSON.png">
                </div>
                <div class="input_wrap">
                    <input type="text" id="userId" class="input_style" style=""/>
                    <input type="password" id="password" class="input_style" />
                </div>
                <div class="login_button">
                    <button id="btnLogin" class="button_style">로그인</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/comm.js"></script>
    <script type="text/javascript">
        const btnLogin = document.getElementById("btnLogin");

        btnLogin.addEventListener("click", function () {
            let data = {
                userId: document.getElementById("userId").value,
                password: document.getElementById("password").value
            };

            /* 로그인 요청 */
            fetchLoad("/loginProcessing", "POST", data, function (result) {
                console.log(JSON.stringify(result));
                if (result.loginStatus == "1") {
                    alert("로그인성공");
                    location.href = "/main";
                } else {
                    alert("로그인실패");
                }
            });
        });
    </script>
</body>

</html>
