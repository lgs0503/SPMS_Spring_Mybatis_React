<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ROMANSON LOGIN</title>
    <link rel="shortcut icon" href="../img/romanson.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
        }

        .wrap {
            display: flex;
            width: 100%;
            height: 100%;
            flex-wrap: wrap;
            position: relative;
        }

        .back_login {
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.212);
            background-position: left;
            background-size: cover;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        }

        .back_img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .login_form {
            position: absolute;
            left: 32%;
            top: 19%;
            width: 35%;
            background: no-repeat url(../img/bg_body.jpg);
            border-radius: 10px;
        }
        
        .container {
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: 15%;
            padding-right: 15%;
            height: 100%;
        }

        .login_logo {
            width: 100%;
            margin: 70px 0 70px;
            text-align: center;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .login_logo img {
            width: 60%;
            cursor: pointer;
        }

        .input_wrap {
            background-color: #fff;
            width: 80%;
            justify-content: center;
            align-items: center;
            display: flex;
            border: 5px solid #fff;
            padding: 17px 18px 17px 19px;
            border-radius: 0.25rem;
            transition: all 0.25s ease-in-out;
        }

        .input_wrap:nth-child(3) {
            margin-top: 50px;
        }

        .input_wrap:hover {
            border: 5px solid #ffaa00;
        }

        .input_wrap:nth-child(3):hover {
            margin-top: 50px;
        }

        .input_style {
            border: none;
            width: 100%;
            outline: 0;
            right: 0;
            font-size: 16px;
            overflow: hidden;
            transition: background-color 0.25s ease-in-out;
        }

        .input_style::placeholder {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.39);
        }

        .form-label {
            line-height: 24px;
            width: 100px;
            height: 100%;
            display: block;
            z-index: 1;
            position: relative;
            color: #000;
            font-weight: 400;
            font-size: 16px;
        }

        .button_style {
            margin: 70px 0 70px;
            text-align: center;
            width: 80%;
            height: 24px;
            border: 5px solid #000;
            border-radius: 0.25rem;
            padding: 17px 18px 17px 19px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            font-size: 18px;
        }

        .button_style:hover {
            border: 5px solid #ffaa00;
            background-color: #ffaa00;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="back_login"></div>
        <img class="back_img" src="../img/d71c3e81140161.5cf6566d4cd42.jpg">
        <div class="login_form">
            <div class="login_form_background"></div>
            <div class="container">
                <div class="login_logo">
                    <img src="../img/tit_romanson.png">
                </div>
                <div class="input_wrap">
                    <label class="form-label">아이디</label>
                    <input type="text" id="userId" class="input_style" placeholder="아이디를 입력해주세요." />
                </div>
                <div class="input_wrap">
                    <label class="form-label">비밀번호</label>
                    <input type="password" id="password" class="input_style" placeholder="비밀번호를 입력해주세요." />
                </div>
                <div class="button_style" id="btnLogin">로그인</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/comm.js"></script>
    <script type="text/javascript">
        const btnLogin = document.getElementById("btnLogin");

        btnLogin.addEventListener("click", function () {
            let data = {
                userId: document.getElementById("userId").value,
                password: document.getElementById("password").value
            };

            /* 로그인 요청 */
            fetchLoad("/loginProcessing", "POST", data, function (result) {
                console.log(JSON.stringify(result));
                if (result.loginStatus == "1") {
                    alert("로그인성공");
                    location.href = "/main";
                } else {
                    alert("로그인실패");
                }
            });
        });
    </script>
</body>

</html>
