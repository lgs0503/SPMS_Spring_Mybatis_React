<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Admin 계정생성</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="userId" type="text" placeholder="아이디를 입력해주세요" maxlength="20"/>
                                                <label for="userId" id="idCheck">아이디</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password" type="password" placeholder="비밀번호를 입력해주세요" maxlength="20"/>
                                                <label for="password">비밀번호</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="passwordchk" type="password" placeholder="비밀번호를 입력해주세요" maxlength="20"/>
                                                <label for="passwordchk">비밀번호 확인</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="userName" type="text" placeholder="성명을 입력해주세요" maxlength="20"/>
                                                <label for="userName">성명</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="age" type="text" placeholder="나이를 입력해주세요" maxlength="20" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>
                                                <label for="age">나이</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <select id="gender" class="form-select">
                                                    <option value="">선택</option>
                                                    <option value="1">남자</option>
                                                    <option value="2">여자</option>
                                                </select>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" type="email" placeholder="name@example.com" />
                                                <label for="email">이메일</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-8">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="location" type="text" placeholder="주소를 입력해주세요" />
                                                        <label for="location">주소</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <div class="d-grid"><a class="btn btn-primary btn-block" id="btnLocation" style="height: 58px; line-height: 45px;">주소찾기</a></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="locationDtl" type="text" placeholder="상세주소를 입력해주세요" />
                                                <label for="locationDtl">상세주소</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="phoneNum" type="text" placeholder="010-1234-5678" maxlength="30" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>
                                                <label for="phoneNum">연락처(-)없이 숫자만 입력</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input id="imageFile" type="file" accept=".gif, .jpg, .png" style="  border: 1px solid #ced4da; width: 100%;"/>
                                                <label for="imageFile" style="background-color:#0d6efd; color:white; height: 10px; line-height: 0px; cursor: pointer; width: 90px; font-size: 14px;">사진 선택</label>
                                            </div>
                                            <img id="thumbnailImg" src=""style="width: 100%; margin-top: 10px; border: 1px solid #ced4da;">
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" id="btnRegister">회원가입</a></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">뒤로가기</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="../../js/comm.js"></script>
        <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            let idCheckStatus = "";

            /* 주소 찾기 카카오 api */
            document.getElementById("btnLocation").addEventListener("click", function () {
                new daum.Postcode({
                    oncomplete: function(data) { //선택시 입력값 세팅
                        document.getElementById("location").value = data.address; // 주소 넣기
                        document.getElementById("locationDtl").focus();  //상세입력 포커싱
                    }
                }).open();
            });

            /* 아이디 중복 체크 */
            document.getElementById("userId").addEventListener("keyup", function () {
                let data = {
                    userId : document.getElementById("userId").value
                };

                fetchLoad("/userIdCheck", "POST", data, function (result) {
                    idCheckStatus = result.idCheckStatus;
                    if(idCheckStatus == "1"){
                        document.getElementById("idCheck").innerText = "중복된 계정이 존재합니다.";
                        document.getElementById("idCheck").style.color = "red";
                    } else {
                        document.getElementById("idCheck").innerText = "아이디";
                        document.getElementById("idCheck").style.color = "black";
                    }
                });
            });

            /* 파일 찾기 */
            document.getElementById("imageFile").addEventListener("change", function () {
                uploadImgChange("imageFile", "thumbnailImg");
            })

            /* 회원가입 */
            document.getElementById("btnRegister").addEventListener("click", function () {

                /* 아이디 중복 체크 */
                if(idCheckStatus == "1"){
                    alert("중복된 아이디가 존재합니다.");
                    return;
                }

                /* 비밀번호 체크 */
                if(document.getElementById("password").value != document.getElementById("passwordchk").value){
                    alert("비밀번호 와 비밀번호 확인이 일치하지 않습니다.");
                    document.getElementById("passwordchk").focus();
                    return;
                }

                let data = {
                    userId : document.getElementById("userId").value,
                    password : document.getElementById("password").value,
                    userName : document.getElementById("userName").value,
                    age : document.getElementById("age").value,
                    gender : document.getElementById("gender").value,
                    email : document.getElementById("email").value,
                    location : document.getElementById("location").value,
                    locationDetail : document.getElementById("locationDtl").value,
                    imageFileNo : "1",
                    phoneNum : document.getElementById("phoneNum").value,
                    rule : "admin",
                    deleted : "0"
                };

                /* 필수값 체크 */
                let validationChkName = ["아이디", "비밀번호"
                                        , "성명", "나이"
                                        , "성별", "이메일"
                                        , "주소", "상세주소"
                                        , "연락처"];

                let validationChkId = ["userId", "password"
                                      , "userName", "age"
                                      , "gender" , "email"
                                      , "location", "locationDtl"
                                      , "phoneNum"];

                for(let i = 0 ; i < validationChkName.length ; i++){
                    if (!nullCheck(document.getElementById(validationChkId[i]).value)){
                        alert("["+ validationChkName[i] + "]를 입력해주세요.");
                        document.getElementById(validationChkId[i]).focus();
                        return;
                    }
                }

                /* 파일이 존재하면 */
                if(document.getElementById("imageFile").value){

                    /*파일업로드 */
                    new Promise(function(resolve, reject){
                        let form = new FormData();
                        form.append( "file", document.getElementById("imageFile").files[0]);

                        fetchLoad("/file/upload", "POST", form, function (result) {
                            resolve(result.uploadList[0].fileNo);
                        }, true);

                    }).then(function (resolve) {
                        /* 이미지 번호가 있으면 회원가입에 같이 저장한다.*/
                        if (resolve){
                            data.imageFileNo = resolve;
                        }
                        fetchLoad("/registerProcessing", "POST", data, function (result) {
                            if (result.registerStatus == "1"){
                                alert("회원가입이 성공되었습니다.");
                                location.href = "../admin/login.html";
                            }
                        });
                    });

                } else {  /* 파일이 없으면 파일업로드 제외 */

                    fetchLoad("/registerProcessing", "POST", data, function (result) {
                        if (result.registerStatus == "1"){
                            alert("회원가입이 성공되었습니다.");
                            location.href = "../admin/login.html";
                        }
                    });
                }
            });
        </script>
    </body>
</html>
