<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Admin 계정생성</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="userId" type="text" placeholder="아이디를 입력해주세요" maxlength="20"/>
                                                <label for="userId" id="idCheck">아이디</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password" type="password" placeholder="비밀번호를 입력해주세요" />
                                                <label for="password">비밀번호</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="userName" type="text" placeholder="성명을 입력해주세요" />
                                                <label for="userName">성명</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="age" type="text" placeholder="나이를 입력해주세요" />
                                                <label for="age">나이</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <select id="gender" class="form-select">
                                                    <option value="">선택</option>
                                                    <option value="1">남자</option>
                                                    <option value="2">여자</option>
                                                </select>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" type="email" placeholder="name@example.com" />
                                                <label for="email">이메일</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-8">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="location" type="text" placeholder="주소를 입력해주세요" />
                                                        <label for="location">주소</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <div class="d-grid"><a class="btn btn-primary btn-block" id="btnLocation" style="height: 58px; line-height: 45px;">주소찾기</a></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="locationDtl" type="text" placeholder="상세주소를 입력해주세요" />
                                                <label for="locationDtl">상세주소</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="phoneNum" type="text" placeholder="010-1234-5678" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>
                                                <label for="phoneNum">연락처(-)없이 숫자만 입력</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="imageFileNo" type="file" onChange="uploadImgPreview();"/>
                                                <img id="thumbnailImg" src="">
                                                <div id="thumbnailUrl"></div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" id="btnRegister">회원가입</a></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">뒤로가기</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="../../js/comm.js"></script>
        <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            let idCheckStatus = "";

            document.getElementById("btnLocation").addEventListener("click", function () {
                new daum.Postcode({
                    oncomplete: function(data) { //선택시 입력값 세팅
                        document.getElementById("location").value = data.address; // 주소 넣기
                        document.getElementById("locationDtl").focus();  //상세입력 포커싱
                    }
                }).open();
            });


            document.getElementById("userId").addEventListener("keyup", function () {
                let data = {
                    userId : document.getElementById("userId").value
                };

                fetchLoad("/userIdCheck", "POST", data, function (result) {
                    idCheckStatus = result.idCheckStatus;
                    if(idCheckStatus == "1"){
                        document.getElementById("idCheck").innerText = "중복된 계정이 존재합니다.";
                        document.getElementById("idCheck").style.color = "red";
                    } else {
                        document.getElementById("idCheck").innerText = "아이디";
                        document.getElementById("idCheck").style.color = "black";
                    }
                });
            });

            document.getElementById("btnRegister").addEventListener("click", function () {

                if(idCheckStatus == "1"){
                    alert("중복된 아이디가 존재합니다.");
                    return;
                }

                let data = {
                    userId : document.getElementById("userId").value,
                    password : document.getElementById("password").value,
                    userName : document.getElementById("userName").value,
                    age : document.getElementById("age").value,
                    gender : document.getElementById("gender").value,
                    email : document.getElementById("email").value,
                    location : document.getElementById("location").value,
                    locationDetail : document.getElementById("locationDtl").value,
                    imageFileNo : "1",
                    phoneNum : document.getElementById("phoneNum").value,
                    rule : "admin",
                    deleted : "0"
                };

                let validationChkName = ["아이디", "비밀번호"
                                        , "성명", "나이"
                                        , "성별", "이메일"
                                        , "주소", "상세주소"
                                        , "연락처"];

                let validationChkId = ["userId", "password"
                                      , "userName", "age"
                                      , "gender" , "email"
                                      , "location", "locationDtl"
                                      , "phoneNum"];

                /* 유효성 체크 */
                for(let i = 0 ; i < validationChkName.length ; i++){
                    if (!nullCheck(document.getElementById(validationChkId[i]).value)){
                        alert("["+ validationChkName[i] + "]를 입력해주세요.");
                        document.getElementById(validationChkId[i]).focus();
                        return;
                    }
                }

                fetchLoad("/registerProcessing", "POST", data, function (result) {
                    if (result.registerStatus == "1"){
                        alert("회원가입이 성공되었습니다.");
                        location.href = "../admin/login.html";
                    }
                });
            });


        </script>
    </body>
</html>
