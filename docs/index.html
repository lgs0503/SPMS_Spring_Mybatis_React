    <style>
        * {
            margin: 0;

        }

        .wrap {
            width: 100%;
            overflow: hidden;
        }

        .font1 {
            font-family: 'Abril Fatface', cursive;
        }

        .text_trans {
            text-transform: uppercase;
        }

        /*header*/
        header {
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header_top {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .header_bottom {
            width: 100%;
        }

        .menu_list {
            width: 100%;
            text-align: center;
            cursor: pointer;
        }

        .menu {
            background-color: #2a7068;
            display: inline-block;
            float: left;
            width: 25%;
            color: #fff;
            font-size: 20px;
        }

        .menu_a {
            display: inline-block;
            width: 100%;
            height: 100%;
            line-height: 3;
        }
        
        .menu_a:hover {
            background-color: #1d4b46;
        }

        .sub_menu_list {
            display: none;
            transition: all 1.5s ease-in-out;
        }

        .sub {
            line-height: 1.8;
            background-color: #328179;
        }

        .sub a {
            display: inline-block;
            width: 100%;
        }

        .sub:hover a {
            background-color: #29665f;
        }

        /*header_background*/
        .section1_background_video {
            width: 100%;
            position: relative;
            top: 0;
            left: 0;
        }

        /*nav*/
        nav {
            position: relative;
            display: flex;
            flex-direction: row;
        }

        /*logo*/
        .logo {
            background: no-repeat url(img/Romanson_Logo.png);
            background-size: 100%;
            background-position: center;
            width: 300px;
            height: 50px;
        }

        /*container*/
        .container {
            width: 1100px;
            height: 500px;
            margin: 0 auto;
            background-color: grey;
        }

        /*section2 시작*/
        .section2_view {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .slide_wrap {
            width: 100%;
        }

        .slide {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .section2_text {
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .section2_img {

            display: flex;
            justify-content: center;
